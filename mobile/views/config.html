<!DOCTYPE html> 
<html>
	<head>
		<title>BugLogMini: Settings</title>
	</head>
	<body>
		<div id="contentArea">
			<form name="frmConfig" method="post" action="#">
				<br />
				<table>
					<tr>
						<td>Show for last:</td>
						<td>
							<select name="numDays" id="numDays" class="formField">
								<option value="0.0417">1 hour</option>
								<option value="0.125">3 hours</option>
								<option value="0.25">6 hours</option>
								<option value="0.5">12 hours</option>
								<option value="1">1 day</option>
								<option value="3">3 days</option>
								<option value="7">7 days</option>
								<option value="14">14 days</option>
								<option value="30">30 days</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Application:</td>
						<td>
							<select name="applicationID" id="applicationID" class="formField" disabled="true">
								<option value="0">All</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Host:</td>
						<td>
							<select name="hostID" id="hostID" class="formField" disabled="true">
								<option value="0">All</option>
							</select>
						</td>
					</tr>
					<tr valign="top">
						<td>Severities:</td>
						<td><div id="severitiesContainer"></div></td>
					</tr>
				</table>
				<br />
				<p>
					To manage additional settings, update rules, you need to go
					to the <a href="../hq/">Desktop</a> version of BugLog
				</p>
				<br />
				<p align="center">
					<input type="button" name="btnSave" value="Apply Changes" id="btnSave" />
				</p>
			</form>
		</div>
		<div class="copyright">
			<span style="color:red;font-weight:bold;">BugLog</span><strong>Mini</strong> 0.6<br>
			<a href="http://www.bugloghq.com/">www.bugLogHQ.com</a>
			&nbsp; | &nbsp;
			<a href="../hq">Desktop</a>
		</div>
	</body>
</html>
